<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div>
            <h1>NEW PRODUCT</h1>
            <span id="underLine"></span>
        </div>
        <nav id="navBar">
            <div class="navItem">
                All
                <span></span>
            </div>
            <div class="navItem">
                Women's
                <span></span>
            </div>
            <div class="navItem">
                Men's
                <span></span>
            </div>
            <div class="navItem">
                Kids
                <span></span>
            </div>
            <div class="navItem">
                Accessories
                <span></span>
            </div>
            <div class="navItem">
                Cosmetics
                <span></span>
            </div>
        </nav>
    </header>

    <div class="toolbar">
      <div class="search">
        <label for="searchInput">Search:</label>
        <input
          id="searchInput"
          type="search"
          placeholder="Search products…"
          autocomplete="off"
        />
      </div>

      <div class="controls">
        <label for="sortSelect">Sort:</label>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
        </select>
      </div>
    </div>

    <main>
        <section id="gridContainer"></section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
